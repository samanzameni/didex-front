<div class="logo__container">
  <a arrangeInline routerLink="/">
    <img
      src="assets/images/logo-white-symbol.svg"
      alt="didex symbol"
      width="50px"
    />
    <img
      src="assets/images/logo-white-text.svg"
      id="didexLogoText"
      alt="didex text"
    />
  </a>
</div>
<div arrangeInline class="navbar-items__container" [ngSwitch]="isAuthorized">
  <!-- 
  <a class="link-button" routerLink="/">

    </button>
  </a> 
  -->

  <!--
    <a class="link-button" routerLink="/">

      <button mat-button>

  -->

  <ng-container *ngSwitchCase="true">
    <dropdown-menu title="Account" icon="account_balance_wallet">
      <a mat-menu-item routerLink="/account/funds">Funds</a>
      <a mat-menu-item routerLink="/account/reports">Reports</a>
    </dropdown-menu>

    <dropdown-menu title="Profile" icon="person">
      <span mat-menu-item disabled class="navbar__personal-info-item"
        >Hello, {{ personalInfo }}</span
      >
      <span
        mat-menu-item
        disabled
        class="navbar__personal-info-item blue"
        *ngIf="!!traderEmail"
        >{{ traderEmail }}</span
      >
      <mat-divider></mat-divider>
      <a
        mat-menu-item
        routerLink="/user/settings"
        [queryParams]="{ tab: 'general' }"
        >General Settings</a
      >
      <a
        mat-menu-item
        routerLink="/user/settings"
        [queryParams]="{ tab: 'security' }"
        >Security</a
      >
      <a
        mat-menu-item
        routerLink="/user/settings"
        [queryParams]="{ tab: 'kyc' }"
        >KYC</a
      >
      <button
        mat-flat-button
        color="accent"
        class="sign-out-button"
        (click)="requestSignOut()"
      >
        Sign Out
      </button>
    </dropdown-menu>
  </ng-container>

  <ng-container *ngSwitchCase="false">
    <a class="auth-button" routerLink="/auth/signin">
      <button mat-stroked-button>
        Sign In
      </button>
    </a>
    <a class="auth-button" routerLink="/auth/signup">
      <button mat-stroked-button>
        Sign Up
      </button>
    </a>
  </ng-container>

  <dropdown-menu title="Applications" icon="apps">
    <a mat-menu-item routerLink="/">Trade</a>
    <!-- TODO: URL -->
    <a mat-menu-item routerLink="/">Academy</a>
    <!-- TODO: URL -->
    <a mat-menu-item routerLink="/">Invest</a>
  </dropdown-menu>
</div>
