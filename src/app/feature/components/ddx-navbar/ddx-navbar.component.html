<div class="logo__container">
  <a arrangeInline routerLink="/">
    <img
      src="/assets/images/logo-white-symbol.svg"
      alt="didex symbol"
      width="50px"
    />
    <img
      src="/assets/images/logo-white-text.svg"
      id="didexLogoText"
      alt="didex text"
    />
  </a>
</div>
<div arrangeInline class="navbar-items__container" [ngSwitch]="isAuthorized">
  <a class="link-button" routerLink="/">
    <!-- TODO: URL -->
    <button mat-button>
      Academy
    </button>
  </a>

  <a class="link-button" routerLink="/">
    <!-- TODO: URL -->
    <button mat-button>
      Support
    </button>
  </a>

  <ng-container *ngSwitchCase="true">
    <dropdown-menu title="Account" icon="account_balance_wallet">
      <a mat-menu-item routerLink="/account/funds">Funds</a>
      <a mat-menu-item routerLink="/account/reports">Reports</a>
    </dropdown-menu>

    <dropdown-menu title="Profile" icon="person">
      <span mat-menu-item disabled class="navbar__personal-info-item"
        >Hello, {{ personalInfo }}</span
      >
      <span
        mat-menu-item
        disabled
        class="navbar__personal-info-item"
        *ngIf="!!traderEmail"
        >{{ traderEmail }}</span
      >
      <mat-divider></mat-divider>
      <a
        mat-menu-item
        routerLink="/user/settings"
        [queryParams]="{ tab: 'general' }"
        >Settings</a
      >
      <span mat-menu-item (click)="requestSignOut()">Sign Out</span>
    </dropdown-menu>
  </ng-container>

  <ng-container *ngSwitchCase="false">
    <a class="auth-button" routerLink="/auth/signin">
      <button mat-stroked-button>
        Sign In
      </button>
    </a>
    <a class="auth-button" routerLink="/auth/signup">
      <button mat-stroked-button>
        Sign Up
      </button>
    </a>
  </ng-container>

  <dropdown-menu title="Applications" icon="apps">
    <a mat-menu-item routerLink="/">Trade</a>
  </dropdown-menu>
</div>
