<h1 mat-dialog-title>Two-Factor authentication enabled</h1>
<div mat-dialog-content>
  <p>
    Your account is now safe! The code below is your recovery code. Save it for
    later use
  </p>

  <p>
    Recovery Code: <code>{{ data?.recoveryKey }}</code>
  </p>
  <mat-hint>HINT: This code will never be available to read again</mat-hint>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
