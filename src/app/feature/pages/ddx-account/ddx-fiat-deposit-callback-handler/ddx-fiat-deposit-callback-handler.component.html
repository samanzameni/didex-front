<section arrangeStack arrangeCenter [ngSwitch]="currentState">
  <ng-container *ngSwitchCase="'waiting'">
    <div class="loading-spinner"></div>
  </ng-container>

  <ng-container *ngSwitchCase="'success'">
    <h2>{{ 'funds.fiat-deposit.all_set' | ddxLocale }}</h2>
    <mat-hint [ngStyle]="{ 'margin-top': '10px' }">
      {{ 'funds.fiat-deposit.redirection_message' | ddxLocale }}
    </mat-hint>
  </ng-container>

  <ng-container *ngSwitchCase="'failed'">
    <h2>{{ 'funds.fiat-deposit.error_message' | ddxLocale }}</h2>
    <mat-error [ngStyle]="{ 'margin-top': '10px' }">
      {{ 'funds.fiat-deposit.error_deposit' | ddxLocale }}
    </mat-error>
    <button mat-raised-button color="primary" routerLink="/account/funds">
      {{ 'funds.fiat-deposit.go_to_funds_button' | ddxLocale }}
    </button>
  </ng-container>
</section>
