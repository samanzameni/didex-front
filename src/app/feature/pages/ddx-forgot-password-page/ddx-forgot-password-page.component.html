<form arrangeStack autocomplete="off" (ngSubmit)="onSubmit()" #form>
  <h1 class="title">Forgot <b>DidEx</b> password?</h1>

  <label class="form-control" for="email">
    <input type="text" name="email" id="email" placeholder=" " />
    <span class="actual-label">Email</span>
  </label>

  <button class="button-secondary" type="submit">Reset</button>

  <p class="message">{{ message }}</p>
  <div class="description">
    <p class="footnote captcha">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, autem?
    </p>

    <p class="footnote message">
      Remembered your password?
      <a tabindex="-1" routerLink="/auth/signin">Sign in</a>
    </p>
  </div>
</form>
