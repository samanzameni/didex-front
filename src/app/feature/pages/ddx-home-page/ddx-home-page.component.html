<section class="chart-section">
  <tv-chart-wrapper
    [activeSymbol]="activeSymbol"
    [symbolExternalSources]="symbolExternalSources"
  ></tv-chart-wrapper>
</section>
<section dir="{{ direction$ | async }}" class="instruments-section">
  <ddx-instruments
    [symbolsData]="symbolsData"
    [tickerData]="tickerData"
    (symbolChange)="handleSymbolChange($event)"
  ></ddx-instruments>
</section>
<section class="order-book-section">
  <ddx-order-book
    [activeSymbol]="activeSymbol"
    [orderBookData]="orderBookData"
    (clickOnRecord)="handleOrderChange($event)"
  ></ddx-order-book>
</section>
<section class="market-section">
  <ddx-market
    [activeSymbol]="activeSymbol"
    [activeOrder]="activeOrder"
    [tickerData]="tickerData"
    [balanceData]="balanceData"
    [bankingBalanceData]="bankingBalanceData"
    [orderBookData]="orderBookData"
  ></ddx-market>
</section>
<section dir="{{ direction$ | async }}" class="my-orders-section">
  <ddx-trades
    [activeSymbol]="activeSymbol"
    [isAuthorized]="isAuthorized"
    [orderData]="orderData"
    [filledOrderData]="filledOrderData"
    [tradeData]="privateTradeData"
    (loadActiveOrdersNextPage)="loadNextPageForActiveOrders()"
    (loadFilledOrdersNextPage)="loadNextPageForFilledAndCanceled()"
    (loadTradesNextPage)="loadNextPageForTrades()"
  ></ddx-trades>
</section>
<section dir="{{ direction$ | async }}" class="sale-section">
  <ddx-time-and-sales
    [activeSymbol]="activeSymbol"
    [tradeData]="tradeData"
    (loadNextPage)="loadNextPageForTimeAndSales()"
  ></ddx-time-and-sales>
</section>
