<section class="chart-section">
  <h1>Title</h1>
  <h2>Headline</h2>
  <p class="body">Body</p>
  <p class="callout">Callout</p>
  <p class="callout-small">Callout small</p>
  <h3>Subhead</h3>
  <p class="footnote">Footnote</p>
  <p class="caption">Caption</p>
  <p class="caption-small">Caption small</p>
</section>
<section class="instruments-section">
  <button>Normal</button>
  <button disabled>Normal</button>
  <hr />
  <button class="button-secondary">Secondary</button>
  <hr />
  <button class="button-short">Short</button>
</section>
<section arrangeInline class="order-book-section">
  <dropdown-menu [menuItems]="[{ caption: 'blah', url: '/' }]"></dropdown-menu>
  <dropdown-select
    caption="Choose wisely"
    [items]="['pwa', 'spa', 'btc']"
    [hasMultiselect]="true"
  ></dropdown-select>
  <toggle-button></toggle-button>
</section>
<section class="market-section">
  <form>
    <checkbox [label]="'label for check'"></checkbox>

    <div class="form-control">
      <label>Radio button</label>
      <input type="radio" name="" id="" />
    </div>
  </form>
</section>
<section class="my-orders-section"></section>
<section class="sale-section"></section>
