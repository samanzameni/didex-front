<header>
  <h2>{{ 'kyc.title' | ddxLocale }}</h2>
</header>
<section [ngSwitch]="currentTraderStatus">
  <!-- don't forget to specify code for when the condition returns newbie -->
  <ng-container *ngSwitchCase="'sent'">
    <img src="assets/images/kyc-sent.svg" alt="sent" />
    <p class="settings-page__info">
      {{ 'kyc.sent.description' | ddxLocale }}
    </p>
    <a routerLink="/user/kyc"
      ><button mat-raised-button color="accent">
        {{ 'kyc.sent.edit_application' | ddxLocale }}
      </button></a
    >
  </ng-container>
  <ng-container *ngSwitchCase="'approved'">
    <img src="assets/images/kyc-approved.svg" alt="sent" />
    <p class="body">
      {{ 'kyc.approved.description' | ddxLocale }}
    </p>
    <div class="actions">
      <a
        class="back-button"
        routerLink="/user/kyc/personal-info"
        rel="noopener noreferrer"
        ><button mat-stroked-button color="basic" type="button">
          {{ 'kyc.approved.edit_application' | ddxLocale }}
        </button></a
      >
      <pro-button
        color="primary"
        type="submit"
        (click)="onSubmit()"
        #submitButton
      >
        {{ 'kyc.approved.start_trade' | ddxLocale }}
      </pro-button>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'banned'">
    <img src="assets/images/kyc-banned.svg" alt="banned" />
    <p class="body">
      {{ 'kyc.banned.description' | ddxLocale }}
    </p>
  </ng-container>

  <ng-container *ngSwitchCase="'rejected'">
    <img src="assets/images/kyc-rejected.svg" alt="rejected" />
    <p class="body">
      {{ 'kyc.rejected.description' | ddxLocale }}
    </p>
    <a
      class="back-button"
      routerLink="/user/kyc/personal-information"
      rel="noopener noreferrer"
      ><button mat-stroked-button color="basic" type="button">
        {{ 'kyc.rejected.correct_information' | ddxLocale }}
      </button></a
    >
  </ng-container>
</section>
