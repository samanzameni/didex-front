<img src="assets/images/kyc-done.svg" alt="done" />
<p class="body">
  {{ 'kyc.done.description' | ddxLocale }}
</p>

<div class="actions">
  <a
    class="back-button"
    routerLink="/user/kyc/personal-info"
    rel="noopener noreferrer"
    ><button mat-stroked-button color="basic" type="button">
      {{ 'kyc.done.edit_application' | ddxLocale }}
    </button></a
  >
  <pro-button color="primary" type="submit" (click)="onSubmit()" #submitButton>
    {{ 'kyc.done.submit' | ddxLocale }}
  </pro-button>
</div>
