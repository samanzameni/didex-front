<header>
  <div class="step-counter">Step 1</div>
  <h2>Personal Information</h2>
</header>

<section>
  <form
    autocomplete="off"
    [formGroup]="kycFormGroup"
    (ngSubmit)="onSubmit()"
    #form
  >
    <p class="description">
      Please fill in your personal information the way it is stated in the proof
      of identity document. {{ kycFormGroup.valid }}
    </p>
    <label for="firstName" class="form-control">
      <input
        type="text"
        placeholder=" "
        id="firstName"
        name="firstName"
        formControlName="firstName"
      />
      <span class="actual-label">First Name</span>
    </label>

    <label for="lastName" class="form-control"
      ><input
        type="text"
        placeholder=" "
        id="lastName"
        name="lastName"
        formControlName="lastName"
      />
      <span class="actual-label">Last Name</span>
    </label>

    <label for="dateOfBirth" class="form-control">
      <input
        type="text"
        placeholder=" "
        id="dateOfBirth"
        name="dateOfBirth"
        formControlName="dateOfBirth"
      />
      <span class="actual-label">Date of Birth (YYYY-MM-DD)</span>
    </label>

    <dropdown-select
      caption="Country of Birth"
      id="birthCountry"
      [control]="kycFormControls.birthCountryCode"
      [items]="countriesList"
    ></dropdown-select>

    <label for="zipCode" class="form-control">
      <input
        type="text"
        placeholder=" "
        id="zipCode"
        name="zipCode"
        formControlName="zipCode"
      />
      <span class="actual-label">Zip Code</span>
    </label>

    <dropdown-select
      caption="Living in"
      id="country"
      [control]="kycFormControls.countryCode"
      [items]="countriesList"
    ></dropdown-select>

    <label for="city" class="form-control">
      <input
        type="text"
        placeholder=" "
        id="city"
        name="city"
        formControlName="city"
      />
      <span class="actual-label">City</span>
    </label>

    <label for="addressLine1" class="form-control">
      <input
        type="text"
        placeholder=" "
        id="addressLine1"
        name="addressLine1"
        formControlName="addressLine1"
      />
      <span class="actual-label">Address (Line 1)</span>
    </label>

    <label for="addressLine2" class="form-control">
      <input
        type="text"
        placeholder=" "
        id="addressLine2"
        name="addressLine2"
        formControlName="addressLine2"
      />
      <span class="actual-label">Address (Line 2)</span>
    </label>

    <div class="actions">
      <button type="submit" #submitButton [disabled]="!kycFormGroup.valid">
        Next
      </button>
    </div>
  </form>
</section>
