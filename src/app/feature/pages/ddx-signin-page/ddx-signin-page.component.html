<form
  arrangeStack
  autocomplete="off"
  [formGroup]="authFormGroup"
  (ngSubmit)="onSubmit()"
  #form
>
  <h1 class="title">Sign in to <b>DidEx</b></h1>
  <hr class="title-seperator" />

  <p class="footnote forgot-password">
    <a routerLink="/auth/forgot-password">Forgot password?</a>
  </p>

  <label class="form-control" for="email">
    <input
      type="email"
      formControlName="email"
      name="email"
      id="email"
      placeholder=" "
    />
    <span class="actual-label">Email</span>
  </label>
  <div
    *ngIf="shouldShowErrors(authFormControls.email)"
    class="invalid-feedback"
  >
    <p *ngIf="authFormControls.email.errors.required">Email is required</p>
    <p *ngIf="authFormControls.email.errors.email">
      Email must be a valid address
    </p>
  </div>

  <label class="form-control" for="password">
    <input
      type="password"
      formControlName="password"
      name="password"
      id="password"
      placeholder=" "
    />
    <span class="actual-label">Password</span>
  </label>
  <div
    *ngIf="shouldShowErrors(authFormControls.password)"
    class="invalid-feedback"
  >
    <p *ngIf="authFormControls.password.errors.required">
      Password is required
    </p>
  </div>

  <button
    class="button-secondary"
    type="submit"
    [disabled]="!isFormValid"
    #submitButton
  >
    Sign In
  </button>

  <div class="description">
    <p class="footnote captcha">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, autem?
    </p>

    <p class="footnote message">
      Not a member?
      <a tabindex="-1" routerLink="/auth/signup">Sign up</a>
    </p>
  </div>
</form>
