<label arrangeInline [ngClass]="{ 'dark-theme': hasDarkTheme }">
  <div
    arrangeCenter
    class="checkbox-container"
    tabindex="0"
    [ngClass]="{ checked: value }"
  >
    <fa-icon *ngIf="value" [icon]="checkIcon"></fa-icon>
  </div>
  <span *ngIf="!!label" class="actual-label">{{ label }}</span>
  <input
    type="checkbox"
    (change)="onCheck($event)"
    tabindex="-1"
    #checkboxElement
  />
</label>
