<button
  class="button-secondary dropdown-toggle"
  [ngClass]="{ active: isOpen }"
  #dropdownToggle
>
  <span>{{ caption }}</span>
  <fa-icon [icon]="caretIcon"></fa-icon>
</button>

<ul arrangeStack class="dropdown-menu" [ngClass]="{ active: isOpen }">
  <ng-content select="dropdown-item"></ng-content>
</ul>
