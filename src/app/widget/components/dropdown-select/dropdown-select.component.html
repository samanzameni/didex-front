<button
  class="button-secondary select-toggle"
  [ngClass]="{ active: isOpen }"
  (click)="toggleDropdown()"
>
  <span>{{ value ? value : caption }}</span>
  <i>^</i>
</button>

<ul
  *ngIf="!!items"
  arrangeStack
  class="options-menu"
  [ngClass]="{ active: isOpen }"
>
  <li
    *ngFor="let item of items; let i = index"
    class="option-item"
    (click)="setValue($event, i)"
  >
    <ng-template [ngIf]="hasMultiselect">
      <checkbox [label]="item"></checkbox>
    </ng-template>
    <ng-template [ngIf]="!hasMultiselect">
      <span>{{ item }}</span>
    </ng-template>
  </li>
</ul>
