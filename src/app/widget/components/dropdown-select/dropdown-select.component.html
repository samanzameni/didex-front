<mat-form-field appearance="outline">
  <mat-label>{{ caption }}</mat-label>
  <select
    matNativeControl
    name="select"
    [formControl]="control"
    [multiple]="hasMultiselect"
  >
    <option *ngFor="let item of items" [value]="item.value">
      {{ item.title }}
    </option>
  </select>
</mat-form-field>
